<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/speech.png"> 
    <title>Tweets</title>
</head>
<body>
  <video autoplay muted loop id="video-bg">
    <source src="images/Ocean-video.mp4" type="video/mp4">
  </video>
  <main>
    <header class="tweets-header">
      <h1 class="tweets-header-title">Tweets</h1>
    </header>
    <section class="tweets-container">
      <div class="tweets-container-create">
        <form class="tweets-container-create-form">
          <textarea class="tweets-container-create-form-textarea" placeholder="What's happening?" name="tweet" id="tweet" cols="30" rows="3" maxlength="150"></textarea>
          <button class="tweets-container-create-form-button" type="submit">Tweet</button>
        </form>
      </div>
      <div class="tweets-container-list">
        <ul class="tweets-list">
          <li class="tweets-list-item">
            <img src="images/speech-bubble.png" alt="speech-bubble" width="20" height="20">
            <p class="tweets-list-item-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dicta reprehenderit, explicabo ullam consequatur quis optio eveniet.</p>
            <img src="images/icon-delete.svg" alt="delete">
          </li>
          <li class="tweets-list-item">
            <img src="images/speech-bubble.png" alt="speech-bubble" width="20" height="20">
            <p class="tweets-list-item-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dicta reprehenderit, explicabo ullam consequatur quis optio eveniet.</p>
            <img src="images/icon-delete.svg" alt="icon delete">
          </li>
        </ul>        
      </div>
    </section>
  </main>
</body>
</html>
